<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove the cubes</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h2>REMOVE THE CUBES</h2>
            <div class="status__bar">
                <div class="btn__group">
                    <button id="pause" type="button" class="btn btn-danger rounded-pill" hidden>PAUSE</button>
                    <button id="start" type="button" class="btn btn-success rounded-pill">START</button>
                    <button id="new_game" type="button" class="btn btn-success rounded-pill ml-3">NEW GAME</button>
                </div>
                <div class="form-group">
                    <label for="points">Points</label>
                    <input type="text" class="form-control" id="points" disabled value="00">
                </div>
                <div class="form-group">
                    <label for="time">Time left</label>
                    <input type="text" class="form-control" id="time" disabled value="">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cubes__field"></div>
            <div class="result">
                <div class="leaderboard"></div>
                <div class="bot">
                    <button id="clear" type="button" class="btn btn-warning rounded-pill" disabled>Clear</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" data-backdrop="static" id="myModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body px-5">
                    <div class="form-group row">
                        <label for="score" class="col-sm-4 col-form-label">Your score:</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="score" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control " id="name">
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" id="save" class="btn btn-success rounded-pill">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
